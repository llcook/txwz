<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TxWz</title>

    <link rel="stylesheet" href="style.css">
    
</head>
<body>

    <div class="container">
        
        <h2>TxWz</h2>

        <div id="textAreaContainer">

            <textarea id="textInputBox" placeholder="Add text here"></textarea>

            <textarea id="textOutputBox" placeholder="Transformed text returns here"></textarea>

        </div>

        <div id="buttonContainer">

            <button
                type="submit"
                id="lowercaseButton">
                lowercase
            </button>

            <button
                type="submit"
                id="uppercaseButton">
                UPPERCASE
            </button>

            <button
                type="submit"
                id="removeBrackets">
                Remove brackets + lowercase
            </button>

            <button
                type="submit"
                id="clearButton">
                Clear all
            </button>

        </div>

    </div>

    <footer>
        This tool is always up for improvement. What would help you? <a href="mailto:lanie.cook@kdvr.com">Email me!</a>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <script type="text/javascript" src="app.js"></script>

</body>
</html>
